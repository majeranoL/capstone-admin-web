<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  <g stroke="#ff6b6b" stroke-width="0.5" fill="none">
    <!-- Network nodes and connections - simplified representation -->
    <circle cx="100" cy="100" r="3" fill="#ff6b6b"/>
    <circle cx="200" cy="150" r="3" fill="#ff6b6b"/>
    <circle cx="300" cy="100" r="3" fill="#ff6b6b"/>
    <circle cx="400" cy="200" r="3" fill="#ff6b6b"/>
    <circle cx="500" cy="150" r="3" fill="#ff6b6b"/>
    <circle cx="600" cy="100" r="3" fill="#ff6b6b"/>
    <circle cx="700" cy="200" r="3" fill="#ff6b6b"/>
    <circle cx="800" cy="150" r="3" fill="#ff6b6b"/>
    <circle cx="900" cy="100" r="3" fill="#ff6b6b"/>
    
    <line x1="100" y1="100" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="300" y2="100"/>
    <line x1="300" y1="100" x2="400" y2="200"/>
    <line x1="400" y1="200" x2="500" y2="150"/>
    <line x1="500" y1="150" x2="600" y2="100"/>
    <line x1="600" y1="100" x2="700" y2="200"/>
    <line x1="700" y1="200" x2="800" y2="150"/>
    <line x1="800" y1="150" x2="900" y2="100"/>
    <line x1="100" y1="100" x2="400" y2="200"/>
    <line x1="200" y1="150" x2="500" y2="150"/>
    <line x1="300" y1="100" x2="600" y2="100"/>
    <line x1="400" y1="200" x2="700" y2="200"/>
    <line x1="500" y1="150" x2="800" y2="150"/>
    <line x1="600" y1="100" x2="900" y2="100"/>
    
    <!-- Additional nodes and connections for bottom half -->
    <circle cx="150" cy="300" r="3" fill="#ff6b6b"/>
    <circle cx="250" cy="350" r="3" fill="#ff6b6b"/>
    <circle cx="350" cy="300" r="3" fill="#ff6b6b"/>
    <circle cx="450" cy="400" r="3" fill="#ff6b6b"/>
    <circle cx="550" cy="350" r="3" fill="#ff6b6b"/>
    <circle cx="650" cy="300" r="3" fill="#ff6b6b"/>
    <circle cx="750" cy="400" r="3" fill="#ff6b6b"/>
    <circle cx="850" cy="350" r="3" fill="#ff6b6b"/>
    
    <line x1="150" y1="300" x2="250" y2="350"/>
    <line x1="250" y1="350" x2="350" y2="300"/>
    <line x1="350" y1="300" x2="450" y2="400"/>
    <line x1="450" y1="400" x2="550" y2="350"/>
    <line x1="550" y1="350" x2="650" y2="300"/>
    <line x1="650" y1="300" x2="750" y2="400"/>
    <line x1="750" y1="400" x2="850" y2="350"/>
    <line x1="150" y1="300" x2="450" y2="400"/>
    <line x1="250" y1="350" x2="550" y2="350"/>
    <line x1="350" y1="300" x2="650" y2="300"/>
    <line x1="450" y1="400" x2="750" y2="400"/>
    <line x1="550" y1="350" x2="850" y2="350"/>
    
    <!-- Cross connections -->
    <line x1="100" y1="100" x2="150" y2="300"/>
    <line x1="300" y1="100" x2="350" y2="300"/>
    <line x1="500" y1="150" x2="550" y2="350"/>
    <line x1="700" y1="200" x2="750" y2="400"/>
    <line x1="900" y1="100" x2="850" y2="350"/>
  </g>
</svg>

